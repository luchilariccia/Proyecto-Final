                <div class="row col-10 col-xl-6 justify-content-center">

                    <div class="col-12 p-1">
                      <label for="inputLastname4" class="form-label">Nombre y apellido</label>
                      <input type="nombre" class="form-control" id="from_name" name="from_name" required>
                    </div>
                    <div class="col-12 p-1">
                      <label for="inputEmail" class="form-label">Correo Electrónico</label>
                      <input type="text" class="form-control" id="from_email" name="from_email" placeholder="ejemplo@gmail.com" required>
                    </div>
                    <div class="form-floating col-12 p-1 m-2 mb-5">
                        <p>Mensaje</p>
                        <textarea class="form-control" id="from_message" name="from_message" style="height: 150px"></textarea>
                    </div>
                    <div class="col-12 text-center">
                      <input type="submit" id="button" value="Enviar" class="button w-100"></input>
                    </div>
                  </form>
                </div>
              </div>
